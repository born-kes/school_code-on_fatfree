<form><textarea id="code" name="code">
&lt;?php
$a = array('a' => 1, 'b' => 2, 3 => 'c');

echo "$a[a] ${a[3] /* } comment */} {$a[b]} \$a[a]";

function hello($who) {
	return "Hello $who!";
}
?>
&lt;p>The program says &lt;?= hello("World") ?>.&lt;/p>
<script>
	alert("And here is some JS code"); // also colored
</script>
</textarea></form>

<script>

    let instance = document.getElementById("code");
    let mode = {
        lineNumbers: true,
        matchBrackets: true,
        mode: "application/x-httpd-php",
        indentUnit: 4,
        indentWithTabs: true,
    };
    let myCodeMirror = CodeMirror.fromTextArea(instance, mode);
    myCodeMirror.setSize(null, '60%');


    myCodeMirror.foldCode(CodeMirror.Pos(13, 0));
    myCodeMirror.foldCode(CodeMirror.Pos(1, 0));
</script>
