<!DOCTYPE html>
<html lang="{{ LANG }}">
    <head>
        <meta charset="{{ ENCODING }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="favicon.png" />
        <title>{{ TITLE }}</title>
        {{ HEAD }}
    </head>
    <body class="{{ BODY_CLASS }}">
        {{ BODY_TOP }}
        <section class="section mt-1">
            <header>
                {{ HEADER_TOP }}
                {{ HEADER }}
                <nav>
                    {{ NAV }}
                </nav>
                {{ HEADER_BOTTOM }}
            </header>
            <main class="container">
                {{ MAIN_UP }}
                <article class="selector-for-some-widget text-left">
                    {{ CONTENT }}
                </article>
                {{ MAIN }}
                <aside>
                    {{ ASIDE }}
                </aside>
                {{ MAIN_BOTTOM }}
            </main>
            <footer>
                {{ FOOTER }}
            </footer>
        </section>
        {{ BODY_BOTTOM }}
    </body>
</html>
